<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <title>pyf</title>
    <script src="pyf.js"></script>

</head>

<body class="sapUiBody" id="content">

    <p id="p_number">
        <script>
            var oPyf = new pyf(4);
            //window.document.getElementById("p_number").innerHTML = oPyf.getSecretNumber();
        </script>
    </p>
    <script>
        function checknumber() {
            if (!oPyf.validInput(window.document.getElementById("input1").value)) {
                alert("Número inválido");
            } else {
                window.document.getElementById("results").innerHTML = window.document.getElementById("results").innerHTML + "<p>" + window.document.getElementById("input1").value + " " + oPyf.checkNumber(window.document.getElementById("input1").value) + "</p>";
            }
        }
    </script>
    <input id="input1" onChange="checknumber()" />
    <div id="results">
        <p id="p_result"></p>
    </div>


</body>

</html>
